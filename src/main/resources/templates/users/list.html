<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('User Management')}"></head>
<body>
<div th:replace="~{layout :: div(content=~{::content}, activePage='users')}">
    <div th:fragment="content" class="content">
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <h2 class="page-title">Users</h2>
                        <div class="text-secondary mt-1" th:text="${users.size()} + ' users'"></div>
                    </div>
                    <div class="col-auto ms-auto d-print-none">
                        <div class="btn-list">
                            <a href="/users/new" class="btn btn-sm btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                New user
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-body">
            <div class="container-xl">
                <div id="userList" class="row row-cards">
                    <div th:if="${users.isEmpty()}" class="col-12">
                        <div class="empty">
                            <div class="empty-img"><img src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/assets/img/illustrations/missing-translation.svg" height="128" alt=""></div>
                            <p class="empty-title">No users found</p>
                            <p class="empty-subtitle text-muted">Add new users to get started.</p>
                            <div class="empty-action"><a href="/users/new" class="btn btn-sm btn-primary">Add User</a></div>
                        </div>
                    </div>

                    <div th:each="user : ${users}" class="col-md-6 col-lg-3">
                        <div class="card"> 
                            <div class="card-body p-4 text-center"> 
                                <span class="avatar avatar-xl mb-3" th:style="${user.iconUrl != null} ? 'background-image: url(' + ${user.iconUrl} + ')' : 'background-image: url(/static/avatars/000m.jpg)'"></span> 
                                <h3 class="m-0 mb-1"><a th:href="'#'" th:text="${user.fullName != null} ? ${user.fullName} : ${user.username}">-</a></h3> 
                                <div class="text-secondary" th:text="${user.title}">-</div> 
                                <div class="mt-3"> 
                                    <span class="badge bg-purple-lt" th:text="${user.role}">-</span> 
                                </div> 
                            </div> 
                            <div class="d-flex">
                            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="card-btn"><!-- Edit icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon me-2 text-muted icon-3">
                                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5 -5.5Z"></path>
                                <path d="m15 5 4 4"></path>
                            </svg>
                            Edit</a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="card-btn" onclick="return confirm('Are you sure you want to delete this user?');"><!-- Delete icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon me-2 text-muted icon-3">
                                <path d="M3 6h18"></path>
                                <path d="M19 6v14c0 1 -1 2 -2 2H7c-1 0 -2 -1 -2 -2V6"></path>
                                <path d="M8 6V4c0 -1 1 -2 2 -2h4c1 0 2 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            Delete</a>
                        </div>
                        </div>
                        
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

</body>
</html>
