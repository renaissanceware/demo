<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet">
    <style>
        /* 小幅度调整以保证与现有样式兼容 */
        .brand img { max-height: 36px; }
    </style>
</head>
<body>
<div class="page page-center">
    <div class="container-tight py-4">
        <form class="card card-md" th:action="@{/login}" method="post">
            <div class="card-body">
                <div class="mb-4 text-center">
                    <a href="/" class="navbar-brand brand">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M12 3l8 4v6a8 8 0 1 1 -16 0v-6z"></path>
                        </svg>
                    </a>
                    <h2 class="card-title mt-2">Sign in to your account</h2>
                </div>

                <!-- 错误 / 成功 提示 -->
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out successfully.
                </div>
                <div th:if="${param.registered}" class="alert alert-success">
                    Registration successful! You can now log in.
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Your password" required>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <label class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <span class="form-check-label">Remember me</span>
                    </label>
                    <a href="#" class="text-muted">Forgot password?</a>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>

                <div class="hr-text">or</div>

                <div class="row g-2">
                    <div class="col"><a class="btn btn-outline-primary w-100" href="#">Sign in with Google</a></div>
                    <div class="col"><a class="btn btn-outline-secondary w-100" href="#">Sign in with GitHub</a></div>
                </div>

                <div class="text-center text-muted mt-4">
                    Don't have an account? <a th:href="@{/register}">Create one</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
</body>
</html>
